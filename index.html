<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel='stylesheet' href="styles.css" media='screen'>
</head>
<body>
    <div class="main">
        <div class="left">
            <h3>Your Result</h3>
            <div class="circle">
                <h1 class="num">76</h1>
                <h5 class="number">of 100</h5>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of<br/>
            the people who have taken<br/>
             these tests.</p>
        </div>
        
        <div class="right">
            <br/>
            <p>Summary</p>
            <div class="red">
               <img src="/images/icon-reaction.svg" alt="icon-reaction" class="reaction">
               <p class="reaction"><span class="span-reaction"> Reaction</span><span class="span-reaction-nums"> 80</span> <span class="span-reaction-grey"> / 100</span></p>
            </div><br/>
            <div class="yellow">
                <img src="/images/icon-memory.svg" alt="icon-memory" class="memory">
                <p class="memory"><span class="span-memory"> Memory</span><span class="span-memory-nums"> 92</span> <span class="span-memory-grey"> / 100</span></p>
            </div><br/>
            <div class="green">
                <img src="/images/icon-verbal.svg" alt="icon-verbal" class="verbal">
                <p class="verbal"><span class="span-verbal"> Verbal</span><span class="span-verbal-nums"> 61</span> <span class="span-verbal-grey"> / 100</span></p>
            </div><br/>
            
            <div class="purple">
                <img src="/images/icon-visual.svg" alt="icon-visual" class="visual">
                <p class="visual"><span class="span-visual"> Visual</span><span class="span-visual-nums"> 72</span> <span class="span-visual-grey"> / 100</span></p>
            </div><br/>

            <br/>
            
            <button class="button">Continue</button>

        </div>
    </div>
    
</body>
</html>
